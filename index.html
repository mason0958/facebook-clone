<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="header"><!-- Header div to contain all header elements -->
			<div id="header-inner">
				<div id="left-header">
					<div id="fb-logo"></div><!-- Logo, search bar -->
					<div id="-search">
						<input type="text" placeholder="Search Facebook">
					</div>
				</div>

				<div id="right-header"><!-- etc -->
					<div id="small-avatar">
						<img src="avatar.jpg">
					</div>
					<div id="avatar-name">
						<a href="#">Mason</a>	
					</div>
					<div id="home-link">
						<a href="#">Home</a>
					</div>
					<!-- Social Icons -->
					<div class="social-icon friends"></div>
					<div class="social-icon messages"></div>
					<div class="social-icon notifications"></div>
					<div class="spacer">|</div>
					<div class="social-icon lock"></div>
					<div class="social-icon down-arrow"></div>
				</div>
			</div>
		</div>
		<div id="cover-photo-wrapper">
					<!-- big photo -->
					<!-- small avatar, name, 2 buttons -->
					<!-- nav menu -->
					<!-- camera up in the top corner -->
		</div>
	</div>

</body>
</html>
