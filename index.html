<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="header"><!-- Header div to contain all header elements -->
			<div id="header-inner">
				<div id="left-header">
					<div id="fb-logo">
						<div id="fb-search">
							<input type="text" placeholder="Search Facebook">
						</div>
					</div>
				</div>

				<div id="right-header"><!-- etc -->
					<div id="small-avatar">
						<img src="avatar.jpg">
					</div>
					<div id="avatar-name">
						<a href="#">Mason</a>	
					</div>
					<div id="home-link">
						<a href="#">Home</a>
					</div>
					<!-- Social Icons -->
					<div class="social-icon friends"></div>
					<div class="social-icon messages"></div>
					<div class="social-icon notifications"></div>
					<div class="spacer">|</div>
					<div class="social-icon lock"></div>
					<div class="social-icon down-arrow"></div>
				</div>
			</div>
		</div>

	<!-- 	<div id="cover-photo-wrapper">

					<div id="big-photo">
						<img src="big-photo.jpg">
					</div>
		</div> -->
				
		<div id="cover-photo-wrapper">

			<div id="big-photo">
				<img src="big-photo.jpg">
			</div>	

			<div id="cover-photo-lower">
				<div id="big-avatar"> 
					<img src="avatar.jpg">
				</div>
				<div id="cover-photo-right">
					<div id="avatar-name">Mason Mahaffey</div>
					<div id="cover-buttons">
						<button>Update Info</button>
						<button>Activity Log</button>
					</div>
					<div id="cover-menu">
						<div id="cover-menu-inner">
							<button class="cover-menu-item">TimeLine</button>				
							<button class="cover-menu-item">About</button>
							<button class="cover-menu-item">Friends</button>
							<button class="cover-menu-item">Photos</button>						<button class="cover-menu-item">More</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
